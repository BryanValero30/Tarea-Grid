<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Completo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Formulario de Registro</h2>

  <form id="formulario">
    <div class="form-section">
      <div class="row">
        <div class="column">
          <label for="cedula">Cédula:</label>
          <input type="text" id="cedula" name="cedula" required>
        </div>
        <div class="column">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="column">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label for="direccion">Dirección:</label>
          <textarea id="direccion" name="direccion" rows="3"></textarea>
        </div>
        <div class="column">
          <label for="telefono">Teléfono:</label>
          <input type="number" id="telefono" name="telefono">
        </div>
        <div class="column">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo">
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label for="fecha_nacimiento">Fecha de nacimiento:</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>
        <div class="column">
          <label for="hora_cita">Hora de cita:</label>
          <input type="time" id="hora_cita" name="hora_cita">
        </div>
        <div class="column">
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena">
        </div>
      </div>
    </div>

    <div class="form-section">
      <h3>Preferencias</h3>
      <div class="row">
        <div class="column">
          <label for="genero">Género:</label>
          <select id="genero" name="genero">
            <option value="">Seleccione</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="column">
          <label>Hobbies:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="hobbies" value="lectura"> Lectura</label>
            <label><input type="checkbox" name="hobbies" value="deportes"> Deportes</label>
            <label><input type="checkbox" name="hobbies" value="viajar"> Viajar</label>
          </div>
        </div>
        <div class="column">
          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" name="comentarios" rows="3"></textarea>
        </div>
      </div>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <h3>Datos Ingresados:</h3>
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
